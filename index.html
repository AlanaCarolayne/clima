    <main>

                <form method="post" class="pesquisa-form">

                    <div class="input-btn">
                        <input type="text" placeholder="Ex: SÃ£o Paulo" id="pesquisa" name="input-pesquisa"

                        <button type="submit" id="btnBusca" class="btn-busca"> <i
                                class="fa-solid fa-magnifying-glass"></i> </button>
                    </div>
                </form>

            </div>
        </section>

        <section class="clima" id="mostraClima"></section>
    </main>


    <script src="./js/main.js"></script>
